<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <div class="pop-up hidden">
            <h1>Good Job !</h1>
            <p class="score"></p>
        </div>
        <div class="q-header">
            <div class="question-count">
                <span class="count"></span>
            </div>
            <div class="bar">
                <div class="progress"></div>

            </div>
            
        </div>
        <div class="q-body">
            <div class="quiz">
                

                
            </div>
        </div>
        <div class="q-footer">
            <button class="next">Next Question</button>
        </div>
    </div>
    
    <script src='master.js'></script>
</body>
</html>
